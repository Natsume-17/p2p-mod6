<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="stopwords-es.json"></script>
  <script type="text/javascript" src="js-mod6.js"></script>
  <link rel="stylesheet" href="estilos-mod6.css">
</head>

<body>
  <h1 id="title">An√°lisis de texto</h1>
  <h2 id="hint">Introduzca un texto para analizarlo:</h2>
  <textarea rows=10 cols=50 id="text" name="text"></textarea>
  <div>
    <button class="count">Contar</button><!-- TODO-->
    <button class="letter_index">Repeticiones de letras</button>

  </div>
  <div>

    <input type="text" id="search" name="search">

    <button class="search_sentences">Buscar frases</button>
  </div>
  <pre id="view"></pre>

</html>
